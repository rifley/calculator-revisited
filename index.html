<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="calculator-form">
      <input type="number" id="numberOne" placeholder="Enter a number">
      <input type="number" id="numberTwo" placeholder="Enter another number">
      <input type="radio" name="operation" value="add">+<br>
      <input type="radio" name="operation" value="subtract">-<br>
      <input type="radio" name="operation" value="multiply">*<br>
      <input type="radio" name="operation" value="divide">/<br>
      <button type="submit" name="george">Do math</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <h4 id="result"></h4>
    <ul id="solution"></ul>
  </body>
</html>
